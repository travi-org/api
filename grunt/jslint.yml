app:
  src:
    - lib/**/*.js
    - "!lib/app.js"
    - "!lib/api/router.js"
    - "!lib/api/auth/**/*.js"
  directives:
    node: true
    unparam: true
    nomen: true
  options:
    errorsOnly: true

test:
  src:
    - test/**/*.js
    - "!test/integration/**"
    - "!test/helpers/**"
    - "!test/unit/api/**/router-test.js"
    - "!test/unit/api/auth/**/*.js"
  directives:
    node: true
    regexp: true
    nomen: true
    unparam: true
    predef:
      - suite
      - setup
      - teardown
      - test
      - assert
      - refute
      - sinon
  options:
    errorsOnly: true
