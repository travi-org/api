app:
  src:
    - lib/**/*.js
    - "!lib/app.js"
  directives:
    node: true
    unparam: true
    nomen: true
  options:
    errorsOnly: true

test:
  src: test/**/*.js
  directives:
    node: true
    regexp: true
    nomen: true
    unparam: true
    predef:
      - suite
      - setup
      - teardown
      - test
      - assert
      - refute
      - sinon
  options:
    errorsOnly: true
